<h1 mat-dialog-title>{{flag}}</h1>
<div mat-dialog-content>
    <form class="example-form">
        <!-- <mat-form-field>
            <input matInput placeholder="User" type="text" required>
        </mat-form-field> -->
        <mat-form-field>
            <mat-label>Category</mat-label>
            <mat-select [formControl]="newsControl" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let naya of news" [value]="naya">
                {{naya.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="newsControl.hasError('required')">Please choose a category</mat-error>
            <mat-hint>{{newsControl.value?.sound}}</mat-hint>
          </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Title" type="text" required>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Contents" required></textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <button mat-raised-button type="submit" color="primary">Save</button>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="accent" class="close" (click)="onNoClick()">Cancel</button>
</div>
